<div class="modal fade login" id="loginModal">
    <div class="modal-dialog login animated">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Login with</h4>
            </div>
            <div class="modal-body">
                <div class="box">
                    <div class="content">
                        <div class="social">
                            <a class="circle github" href="/auth/github">
                                <i class="fa fa-github fa-fw"></i>
                            </a>
                            <a id="google_login" class="circle google" href="/auth/google_oauth2">
                                <i class="fa fa-google-plus fa-fw"></i>
                            </a>
                            <a id="facebook_login" class="circle facebook" href="/auth/facebook">
                                <i class="fa fa-facebook fa-fw"></i>
                            </a>
                        </div>
                        <div class="division">
                            <div class="line l"></div>
                            <span>or</span>
                            <div class="line r"></div>
                        </div>
                        <div class="error"></div>
                        <div class="form loginBox">
                            <form method="post" action="/user/login" accept-charset="UTF-8"
                                  onsubmit="return verifyForm(this)">
                                <div class="form-group">
                                    <label class="sr-only">Username</label>
                                    <input id="username" name="username" class="form-control"
                                           placeholder="Username" required>
                                </div>
                                <div class="form-group">
                                    <label class="sr-only" for="password">Password</label>
                                    <input type="password" name="password" class="form-control" id="password"
                                           placeholder="Password">
                                </div>
                                <div class="form-group">
                                    <label class="sr-only">完成验证</label>
                                    <div id="captcha" style="width: 100%;">
                                    </div>
                                </div>
                                <p id="notice" class="hide">请先完成验证</p>

                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox"> Remember me
                                    </label>
                                </div>
                                <input class="btn btn-default btn-login" id="submit" type="submit" value="Login"
                                >
                            </form>
                        </div>
                    </div>
                </div>
                <div class="box">
                    <div class="content registerBox" style="display:none;">
                        <div class="form">
                            <form method="post" html="{:multipart=>true}" data-remote="true" action="/user/register"
                                  accept-charset="UTF-8" onsubmit="return verifyForm()">
                                <input id="username" class="form-control username" type="text" placeholder="Username"
                                       name="username" required>
                                <span id="usernameSpan" style="color:red;display: none">用户名已存在！</span>
                                <input id="password" class="form-control" type="password"
                                       placeholder="Password" name="password" required>
                                <input id="password_confirmation" class="form-control" type="password"
                                       placeholder="Repeat Password" name="password_confirmation" required>
                                <input id="email" class="form-control" type="email" placeholder="Email"
                                       name="email" required>
                                <input id="submitRegister" class="btn btn-default btn-register" type="submit"
                                       value="Create account" name="commit">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <div class="forgot login-footer">
                            <span>Looking to
                                 <a href="javascript: showRegisterForm();" style="color: blue">create an account</a>
                            ?</span>
                </div>
                <div class="forgot register-footer" style="display:none">
                    <span>Already have an account?</span>
                    <a href="javascript: showLoginForm();" style="color: blue">Login</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    toastr.options.positionClass = 'toast-top-center';

    function verifyForm(obj) {
        var reg = new RegExp("[\\u4E00-\\u9FFF]+", "g");
        $(obj).find('input').each(function (index, item) {
            if ($(item).val() == null || $(item).val == "") {
                alert("不可以为空哦~");
                return false;
            }
        })
        if (reg.test($(obj).find('#username').val())) {
            alert("用户名不可以为汉字哦~");
            return false;
        } else {
            return true;
        }


    }

    var handler = function (captchaObj) {
        $("#submit").click(function (e) {
            var result = captchaObj.getValidate();
            if (!result) {
                $("#notice").toggleClass("hide");
                e.preventDefault();
            }
        });
        // 将验证码加到id为captcha的元素里，同时会有三个input的值用于表单提交
        captchaObj.appendTo("#captcha");
        //captchaObj.appendTo("#captcha1");
        captchaObj.onReady(function () {
            $("#wait").hide();
        });
        // 更多接口参考：http://www.geetest.com/install/sections/idx-client-sdk.html

    };
    $.ajax({
        url: "/system/loginVerify?t=" + (new Date()).getTime(), // 加随机数防止缓存
        type: "get",
        dataType: "json",
        success: function (data) {
            // 调用 initGeetest 初始化参数
            // 参数1：配置参数
            // 参数2：回调，回调的第一个参数验证码对象，之后可以使用它调用相应的接口
            initGeetest({
                    gt: data.gt,
                    challenge: data.challenge,
                    new_captcha: data.new_captcha, // 用于宕机时表示是新验证码的宕机
                    offline: !data.success, // 表示用户后台检测极验服务器是否宕机，一般不需要关注
                    product: "float", // 产品形式，包括：float，popup
                    width: "100%"
                    // 更多配置参数请参见：http://www.geetest.com/install/sections/idx-client-sdk.html#config

                }, handler
            );
        }
    });


</script>
